<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Layout based on https://github.com/StartBootstrap/startbootstrap-simple-sidebar by davidtmiller" />
    <meta name="author" content="Xavier Santana" />
    <title>Caption Settings - HBO Max</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Options</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="profile-pic.html">Profile Pictures</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3  active" href="#!">Caption Settings</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Recommendation Settings</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Manage Favorites</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Exit</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            
            <!-- Main Body -->
<div class="container-fluid">
    <div class="row mx-auto">
        <h1>
            <badge class="bg-secondary Options">
                Caption Settings
            </badge>
        </h1>
        </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 captionSettings">
            <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Language</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Set your caption language</h6>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="english" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      English
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="spanish" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Spanish
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="french" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      French
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="arabic" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Arabic
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="russian" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Russian
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="norweigan" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Norweigan
                    </label>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6  captionSettings">
            <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Retain Captions</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Keep captions across media</h6>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="retain-captions" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="do-not-retain" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      No
                    </label>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 captionSettings">
            <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Background</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Set caption background color</h6>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="solid" id="flexCheckDefault">
                    <div class="Solid">
                        Aa
                    </div>
                    <label class="form-check-label" for="flexCheckDefault">
                      Solid
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="translucent" id="flexCheckDefault">
                    <div class="Translucent">
                        Aa
                    </div>
                    <label class="form-check-label" for="flexCheckDefault">
                      Translucent
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="transparent" id="flexCheckDefault">
                    <div class="Transparent">
                        Aa
                    </div>
                    <label class="form-check-label" for="flexCheckDefault">
                      Transparent
                    </label>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 captionSettings">
            <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Text Size</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Set caption text size</h6>
                    <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                    <div class="row align-items-center">
                        <div class="col textSmall">
                          Aa
                        </div>
                        <div class="col textLarge">
                          Aa
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 btnContainer"><button type="button" class="btn btn-primary btnOptions">Save</button>
        </div>
        <div class="col-6 btnContainer"><button type="button" class="btn btn-outline-secondary btnOptions">Reset</button>
        </div>
    </div>
</div>
<!-- end Main Body -->

        </div>
    </div>
</body>
</html>
