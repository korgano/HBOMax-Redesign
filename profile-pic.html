<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Layout based on https://github.com/StartBootstrap/startbootstrap-simple-sidebar by davidtmiller" />
    <meta name="author" content="Xavier Santana" />
    <title>Set Profile Picture - HBO Max</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-dark">Options</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3 active activeOpts" href="profile-pic.html">Profile Pictures</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="caption-settings.html">Caption Settings</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Recommendation Settings</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Manage Favorites</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Exit</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            
            <!-- Main Body -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8 optHeader">
            <badge class="bg-secondary Options h1">
                Profile Pictures
            </badge> 
        </div>

        <div class="row justify-content-center">
            <div class="col-8 optHeader">
                <nav aria-label="Profile Picture Categories">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">Featured</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                          </a>
                      </li>
                    </ul>
                  </nav>
            </div>

        
    </div>
    

    

    <div class="row">
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/batman-pattinson.png" alt="Batman (Robert Pattinson)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
            <img src="./images/profilepics/wonderwoman-godot.png" alt="Wonder Woman (Gal Godot)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/superman-cavil.png" alt="Superman (Henry Cavil)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/leto-chalamet.png" alt="Leto Atreides (Timothee Chalamet)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/friends-rachel.png" alt="Rachel Green (Jennifer Aniston)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
            <img src="./images/profilepics/friends-joey.png" alt="Joey Tribbiani (Matt LeBlanc)" class="profilePic">
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/friends-monica.png" alt="Monica Geller (Courtney Cox)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
            <img src="./images/profilepics/friends-phoebe.png" alt="Phoebe Buffay (Lisa Kudrow)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/friends-chandler.png" alt="Chandler Bing (Matthew Perry)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/friends-ross.png" alt="Ross Geller (David Schwimmer)" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
                <img src="./images/profilepics/looney-tunes-bugs.png" alt="Bugs Bunny" class="profilePic">
            </div>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
            <div class="card noBorder">
            <img src="./images/profilepics/looney-tunes-daffy.png" alt="Daffy Duck" class="profilePic">
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6 btnContainer"><button type="button" class="btn btn-primary btnOptions" data-bs-toggle="modal" data-bs-target="#profileModal">Save</button>
        </div>
        <div class="col-6 btnContainer"><button type="button" class="btn btn-outline-secondary btnOptions">Reset</button>
        </div>
    </div>
</div>
<!-- end Main Body -->

        </div>
    </div>

<!-- Vertically Centered Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="Profile Picture Updated" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content optionsModal">
        <div class="modal-body">
            <img src="./images/profilepics/superman-cavil.png" alt="Superman (Henry Cavil)" class="profilePic img-fluid">
            <h3>Howard</h3>
            <h4>Profile Updated</h4>
        </div>
    </div>
</div>
<!-- end Vertically Centered Modal -->  
    
</body>
</html>
